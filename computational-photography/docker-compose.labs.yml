version: '3'
services:
  notebook:
    build:
      context: .
      dockerfile: Dockerfile.labs
    image: sjawhar/omscs-cs6475-labs
    container_name: omscs-cs6475-labs
    volumes:
      - "./:/home/jovyan/work"
    ports:
      - "8888"
    command: ["start-notebook.sh", "--NotebookApp.token=''"]

